<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span style="margin: auto;" class="title dialog-title">{{ dialogTitle }}</span>
            <!-- <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button> -->
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>
        <form name="templeteForm" [formGroup]="templeteForm" class="event-form w-100-p" fxLayout="column" fxFlex>
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" type="text">
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" type="text"></textarea>
            </mat-form-field>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button mat-button color="primary" class="mr-8" (click)="matDialogRef.close()" aria-label="Cancel"
            matTooltip="Cancel">
            CANCEL
        </button>

        <button mat-button color="primary" class="save-button"
            (click)="matDialogRef.close({type: 'add', data: templeteForm.value})" [disabled]="templeteForm.invalid"
            aria-label="SAVE">
            SAVE
        </button>

    </div>
</div>
