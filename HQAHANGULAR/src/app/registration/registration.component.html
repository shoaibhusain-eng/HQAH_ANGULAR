<app-header></app-header>
<div class="container">
    <div class="margin-t-50">
        <mat-card>
            <div style="text-align: center;">
                <mat-card-title>Registration</mat-card-title>
            </div>
            <form class="registration" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" name="name" formControlName="name"
                                [ngClass]="{ 'input-error': submitted && fc.name.errors }">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.name.errors?.required">Please enter Name</p>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" name="email" formControlName="email">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.email.errors?.required">Please enter Email Address</p>
                        <p *ngIf="submitted && fc.email.errors?.email">Please enter valid Email Address</p>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Address" name="address" formControlName="address">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.address.errors?.required">Please enter Address</p>

                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="country-code">
                            <mat-select placeholder="code" formControlName="phone_code" [(ngModel)]="selectedCountry">
                                <mat-option *ngFor="let dial of dialCodes" [value]="dial.dial_code">
                                    {{dial.dial_code +' '+dial.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <!-- <p *ngIf="submitted && fc.phone_code.errors?.required">Please enter Phone Code</p> -->
                    <!-- </div>
                    <div class="col-md-9"> -->

                        <!-- <input type="hidden" formControlName="country"> -->
                        <mat-form-field class="number">
                            <input matInput placeholder="Phone No." formControlName="phone">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.phone.errors?.required">Please enter Phone No.</p>

                    </div>
                    <!-- <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <input matInput [owlDateTime]="dt1" placeholder="Date of Birth*" [owlDateTimeTrigger]="dt1">
                            <owl-date-time #dt1></owl-date-time>
                        </mat-form-field>
                    </div> -->

                    <div class="col-md-12">
                        <span (click)="pickerd.open();">
                            <input [matDatepicker]="pickerd" type="text" formControlName="date_of_birth"
                                placeholder="Date of Birth*" class="matDatepicker">
                        </span>
                        <span class="input-group-addon">
                            <mat-datepicker-toggle matSuffix [for]="pickerd">
                            </mat-datepicker-toggle>
                            <mat-datepicker #pickerd></mat-datepicker>
                        </span>
                        <p *ngIf="submitted && fc.date_of_birth.errors?.required">Please enter Date of Birth</p>
                    </div>

                </div>
                <mat-card-actions>
                    <button mat-raised-button color="primary">REGISTER</button>
                </mat-card-actions>
                <i class="d-block text-center or-fb-google p-relative">or</i>
                <div style="text-align: center;">
                    <a class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>&nbsp;
                    <a class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                    </a>
                </div>
            </form>

        </mat-card>
    </div>
</div>
<app-footer></app-footer>
