<app-header></app-header>
<div class="container">
    <div class="margin-t-50">
        <mat-card>
            <div style="text-align: center;">
                <mat-card-title>Change Your Password</mat-card-title>
            </div>
            <form class="forgotpass" [formGroup]="changePasswordForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <mat-label>New Password</mat-label>
                            <input matInput placeholder="New Password" name="new_pass" formControlName="password">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.password.errors?.required">Password is required</p>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width" class="registration-fields">
                            <mat-label>Confirm password</mat-label>
                            <input matInput placeholder="Confirm password" name="confirm_pass"  formControlName="confirm_password">
                        </mat-form-field>
                        <p *ngIf="submitted && fc.confirm_password.errors?.required"> Confirm Password is required</p>
                        <p *ngIf="comparePass()">Please enter the same value again.</p>
                    </div>
                 
                </div>
                <mat-card-actions>
                    <button mat-raised-button (click)="onSubmit()" color="primary">Submit</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
<app-footer></app-footer>
